name: 'Pull Request'
on:
  pull_request:
    branches:
      - master

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: java setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build and test
        run: make integration-all
